<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1").on({
    mouseenter: function(){
      $(this).css("background-color", "red");
    },  
    mouseleave: function(){
      $(this).css("background-color", "white");
    } 
  });
});
</script>
</head>
<body>

<h1 style="color: blue;">Rohit B. Bukan </h1>

</body>
</html>

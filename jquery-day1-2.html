<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").mouseenter(function(){
   
    $(this).hide();
  });
});
$(document).ready(function(){
  $("p").mouseleave(function(){
   
    $(this).show();
  });
});
</script>
